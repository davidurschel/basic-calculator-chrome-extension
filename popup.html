<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="calculator">
      <input class=history type="text" id="history" readonly />
      <input class=history type="text" id="historyRes" readonly />
      <input class=result type="text" id="result" readonly />
      <div class="buttons">
        <button class="clear-button">C</button>
        <button class="clear-button">CE</button>
        <button class="clear-button">^</button>
        
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>+</button>
        
        
        <button>(-)</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-button">=</button>
        
        
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
